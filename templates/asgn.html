{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>
<body>
<h3>Question 1?</h3>
<form method="post" action="/dashboard/student/">
    {% csrf_token %}

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate1" name="chk">
    <label class="form-check-label" for="flexCheckIndeterminate1">
      A
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate2">
    <label class="form-check-label" for="flexCheckIndeterminate2">
      B
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate3">
    <label class="form-check-label" for="flexCheckIndeterminate3">
      C
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate4">
    <label class="form-check-label" for="flexCheckIndeterminate4">
      D
    </label>
  </div>

  <h3 class="my-3"> Question 2?
  </h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" name="rad">
    <label class="form-check-label" for="flexRadioDefault1">
      a
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      b
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
    <label class="form-check-label" for="flexRadioDefault3">
      c
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
    <label class="form-check-label" for="flexRadioDefault4">
      d
    </label>
  </div>

  <h3 class="my-3">Question 3?</h3>
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="ta"></textarea>
    <label for="floatingTextarea2">Answer</label>
  </div>


  <h3 class="my-3">Question 4?</h3>
  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="slt">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Works with selects</label>
  </div>
      <div class="container my-4">
  <button class="btn btn-danger">Go Back</button>
  <input type="submit" value="Submit Answers"></div>
</form>
</body>
</html>
{% endblock %}
